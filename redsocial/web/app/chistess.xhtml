<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:pm="http://primefaces.org/mobile"

      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"

      >

    <f:view renderKitId="PRIMEFACES_MOBILE">

        <h:head></h:head>

        <h:body>

            <pm:page id="listaChistes">

                <pm:header>

                    Listado de Chistes

                </pm:header>

                <pm:content>

                    <h:form id="frmChistes">
                        <p:commandLink value="Ingresar Nuevo Chiste"
                               action="chistenew" ></p:commandLink>
                        <p:panel header="Panel Listado ">

                            <p:dataList id="dtChistes"

                                        value="#{cChistes.lista}" var="item"

                                        paginator="true" pt:data-role="listview"

                                        pt:data-filter="true" rows="10"

                                        rowsPerPageTemplate="10,20,30.40,50">

                                <p:commandLink

                                    action="#{cChistes.cargarChiste()}" >

                                    <f:param name="chiste" value="#{item.codigo_ch}" />

                                    <h:panelGroup>

                                        <h:outputText value="#{item.codigo_ch}" /> &nbsp;

                                        <h:outputText value="#{item.titulo}" /> &nbsp;


                                    </h:panelGroup>

                                </p:commandLink>

                            </p:dataList>

                        </p:panel>

                    </h:form>

                </pm:content>

            </pm:page>

        </h:body>

    </f:view>

</html>
