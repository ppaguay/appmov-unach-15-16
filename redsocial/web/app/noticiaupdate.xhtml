<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:pm="http://primefaces.org/mobile">
    <f:view renderKitId="PRIMEFACES_MOBILE">
        <h:head></h:head>
        <h:body>
            <pm:page id="noticiaupdate">
                <pm:header>
                    Modificar Noticia
                </pm:header>
                <pm:content>
                    <h:form >
                        <p:panel header="Informacion ">
                            <p:panelGrid columns="2">
                                <h:outputLabel value="Titulo" ></h:outputLabel>
                                <p:inputText value="#{cNoticia.notSel.titulo}" /> 
                                <h:outputLabel value="Usuario" ></h:outputLabel>
                                <p:selectOneMenu id="selUsuario" value="#{cNoticia.codUsuario}">
                                    <f:selectItem itemLabel="Seleccione una Usuario" itemValue=""/>
                                    <f:selectItems value="#{cNoticia.listaUsuario}" var="us" 
                                                   itemLabel="#{us.nombre}" itemValue="#{us.codigo}"/>
                                </p:selectOneMenu>
                                <h:outputLabel value="Descripcion" ></h:outputLabel>
                                <p:inputText value="#{cNoticia.notSel.descripcion}" />
                                <h:outputLabel value="Categoria" ></h:outputLabel>
                                <p:selectOneMenu id="selCategoria" value="#{cNoticia.codCategoria}" rendered="true" requiredMessage="Debe escoger una Categoria" >
                                    <f:selectItem itemLabel="Seleccione un Categoria" itemValue=""/>
                                    <f:selectItems value="#{cNoticia.listaCategoria}" var="cat" 
                                                   itemLabel="#{cat.descripcion}" itemValue="#{cat.codigo}"/>
                                </p:selectOneMenu> 
                               
                            </p:panelGrid>
                            
                        </p:panel>
                        <p:commandLink action="#{cNoticia.modificar()}" value="    Modificar Noticia     " >
                        </p:commandLink>
                    </h:form>                    
                </pm:content>
                <pm:footer>
                    Author: Maria Yautibug                  
                </pm:footer>
            </pm:page>
                
        </h:body>
    </f:view>
</html>
