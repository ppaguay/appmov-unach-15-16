<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:pm="http://primefaces.org/mobile">
    <f:view renderKitId="PRIMEFACES_MOBILE">
        <h:head></h:head>
        <h:body>
            <pm:page id="juegoinfo">
                <pm:header>
                    Nueva Juego
                </pm:header>
                <pm:content>
                    <h:form >
                        <p:panel header="Datos ">
                            <p:panelGrid columns="2">
                                <h:outputLabel value="Codigo" ></h:outputLabel>
                                <p:inputText value="#{cJuego.juegoNew.codigo}" />
                                <p:outputLabel for="selUsuario" value="Usuario"/>
                                <p:selectOneMenu id="selUsuario" value="#{cJuego.codUsuario}">
                                    <f:selectItem itemLabel="Seleccione un Usuario" itemValue=""/>
                                    <f:selectItems value="#{cJuego.listaUsuario}" var="usu"
                                                   itemLabel="#{usu.nombre}" itemValue="#{usu.codigo}"/>
                                </p:selectOneMenu>
                                <h:outputLabel value="Titulo" ></h:outputLabel>
                                <p:inputText value="#{cJuego.juegoNew.titulo}" />   
                                <h:outputLabel value="Numero de Jugadores" ></h:outputLabel>
                                <p:inputText value="#{cJuego.juegoNew.jugadores}" />  
                                 <p:outputLabel for="selCategoria" value="Categoria"/>
                                <p:selectOneMenu id="selCategoria" value="#{cJuego.codCategoria}">
                                    <f:selectItem itemLabel="Seleccione una Categoria" itemValue=""/>
                                    <f:selectItems value="#{cJuego.listaCategoria}" var="cat"
                                                   itemLabel="#{cat.descripcion}" itemValue="#{cat.codigo}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>
                            
                        </p:panel>
                        <p:commandLink action="#{cJuego.insertar()}" value="Insertar" />
                    </h:form>                    
                </pm:content>
                <pm:footer>
                    Author: Alex Auquilla                  
                </pm:footer>
            </pm:page>
                
        </h:body>
    </f:view>
</html>
