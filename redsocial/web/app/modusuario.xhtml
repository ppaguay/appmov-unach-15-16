<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:pm="http://primefaces.org/mobile">
    <f:view renderKitId="PRIMEFACES_MOBILE">
        <h:head></h:head>
        <h:body>
            <pm:page id="prestamoinfo">
                <pm:header>
                    Modificar Prestamo
                </pm:header>
                <pm:content>
                    <h:form >
                        <p:panel header="Modificar ">
                            <p:panelGrid columns="2">
                                <h:outputLabel value="Codigo Prestamo:" ></h:outputLabel>
                                <p:inputText value="#{cprestamo.prSel.codigopres}" />
                                
                                <p:outputLabel for="selUsuario" value="usuario" />
                                <p:selectOneMenu id="selUsuario" value="#{cprestamo.codUsuSel}">
                                    <f:selectItem itemLabel="Seleccione el usuario a modificar" itemValue="" />
                                    <f:selectItems value="#{cprestamo.listaUsu}" var="us"  
                                                   itemLabel="#{us.nombre}" itemValue="#{us.codigo}"/>                                    
                                </p:selectOneMenu>
                                
                                <p:outputLabel for="selLibro" value="libro" />
                                <p:selectOneMenu id="selLibro" value="#{cprestamo.codConceSel}">
                                    <f:selectItem itemLabel="Seleccione un libro" itemValue="" />
                                    <f:selectItems value="#{cprestamo.listaconce}" var="conce"  
                                                   itemLabel="#{conce.descripcion}" itemValue="#{conce.codigolib}"/>                                    
                                </p:selectOneMenu>
                                
                                <h:outputLabel value="Descripcion:" ></h:outputLabel>
                                <p:inputText value="#{cprestamo.prSel.descripcion}" />
                                
                                                                
                            </p:panelGrid>
                            
                        </p:panel>
                        <p:commandLink action="#{cprestamo.modificar()}" value="Modificar" />
                    </h:form>                    
                </pm:content>
                <pm:footer>
                    Author: David Arias                    
                </pm:footer>
            </pm:page>
                
        </h:body>
    </f:view>
</html>
