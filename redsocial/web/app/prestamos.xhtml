<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:pm="http://primefaces.org/mobile"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        >
    <f:view renderKitId="PRIMEFACES_MOBILE">
        <h:head></h:head>
        <h:body>
            <pm:page id="lstprestamo">
                <pm:header>
                    Listado de Prestamos
                </pm:header>
                <pm:content>
                    <h:form id="frmprestamo">
                         <p:commandLink value="Nuevo Prestamo"
                               action="newprestamo" ></p:commandLink>
                            
                        <p:panel header="Panel Listado ">
                             <p:dataList id="dtprestamo"
                                         value="#{cprestamo.lista}" var="item"
                                        paginator="true" pt:data-role="listview"
                                        pt:data-filter="true" rows="10"
                                        rowsPerPageTemplate="10,20,30.40,50">
                                <p:commandLink
                                    action="#{cprestamo.cargarprestamo()}" >
                                    <f:param name="prestamo" value="#{item.codigopres}" />
                                <h:panelGroup>  
                                    <pm:header>
                                        Codigo:
                                    </pm:header>
                                    <h:outputText value="#{item.codigopres}" />
                                    <pm:header>
                                        Descripcion:
                                    </pm:header>
                                    <h:outputText value="#{item.descripcion}" />
                                    
                                    
                                </h:panelGroup>            
                                </p:commandLink>
                            </p:dataList>
                        </p:panel>
                    </h:form>
                </pm:content>
            </pm:page>
        </h:body>
    </f:view>
</html>
