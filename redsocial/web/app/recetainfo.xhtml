<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:pm="http://primefaces.org/mobile">

    <f:view renderKitId="PRIMEFACES_MOBILE">

        <h:head></h:head>

        <h:body>

            <pm:page id="recetainfo">

                <pm:header>

                    Informacion Recetas

                </pm:header>

                <pm:content>

                    <h:form >

                        <p:panel header="Informacion ">
                            
                            Codigo: #{cReceta.recSel.codigo}

                            <br/>

                            Nombre Receta: #{cReceta.recSel.nombre}

                            <br/>

                            Nombre Usuario: #{cReceta.recSel.usuario.nombre}

                            <br/>

                            Categoria: #{cReceta.recSel.categoria.descripcion}

                            <br/>

                            Detalle: #{cReceta.recSel.detalle}
                        </p:panel>
                        
                        <p:commandLink value="Modificar" action="recetasmodif" ></p:commandLink> &nbsp;

                        <p:commandLink value="Eliminar" action="#{cReceta.eliminar()}" > 
                            
                            <f:param name="recetae" value="#{cReceta.recSel.codigo}" />
                        
                        </p:commandLink> &nbsp;
                                                                    
                        <p:commandLink type="button" action="recetas?transition=slide" value="Regresar" /> &nbsp;
                        
                        <button icon = "ui-icon-star" type="button" outcome="recetas?transition=slide">APP MOVILES</button>                         
                        

                    </h:form>

                </pm:content>

                <pm:footer>

                    Author: Alex Llumitaxi

                </pm:footer>

            </pm:page>



        </h:body>

    </f:view>

</html>
