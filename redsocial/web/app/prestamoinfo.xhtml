<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:pm="http://primefaces.org/mobile">
    <f:view renderKitId="PRIMEFACES_MOBILE">
        <h:head></h:head>
        <h:body>
            <pm:page id="prestamoinfo">
                <pm:header>
                    Informacion prestamos
                </pm:header>
                <pm:content>
                    <h:form id="frmprestamo">
                        <p:panel header="Informacion ">
                            Codigo: #{cprestamo.prSel.codigopres}
                            <br/>
                            Usuario: #{cprestamo.prSel.codigopres}
                            <br/>
                            Concecionaria: #{cprestamo.prSel.codigolib}
                            <br/>
                            Descripcion: #{cprestamo.prSel.descripcion}
                            
                        </p:panel>
                        <p:commandLink value="Eliminar Prestamo"
                               action="delusuario" ></p:commandLink>
                            <pm:header>            
                            </pm:header>   
                        <p:commandLink value="Modificar Prestamo"
                               action="modusuario" ></p:commandLink>
                        <pm:header>            
                            </pm:header>
                        <p:commandLink action="prestamos?transition=slide" value="Regresar" />
                    </h:form>                    
                </pm:content>
                <pm:footer>
                    Author: David Arias                   
                </pm:footer>
            </pm:page>
                
        </h:body>
    </f:view>
</html>
