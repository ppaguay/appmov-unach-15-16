<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:pm="http://primefaces.org/mobile">
    <f:view renderKitId="PRIMEFACES_MOBILE">
        <h:head></h:head>
        <h:body>
            <pm:page id="noticiainfo">
                <pm:header>
                    Nueva Noticia
                </pm:header>
                <pm:content>
                    <h:form >
                        <p:panel header="Informacion ">
                            <p:panelGrid columns="2">
                                <h:outputLabel value="Codigo" ></h:outputLabel>
                                <p:inputText value="#{cNoticia.notNew.codigo}" />
                                <p:outputLabel for="selUsuario" value="Usuario"/>
                                <p:selectOneMenu id="selUsuario" value="#{cNoticia.codUsuario}">
                                    <f:selectItem itemLabel="Seleccione un Usuario" itemValue=""/>
                                    <f:selectItems value="#{cNoticia.listaUsuario}" var="usu"
                                                   itemLabel="#{usu.nombre}" itemValue="#{usu.codigo}"/>
                                </p:selectOneMenu>
                                <h:outputLabel value="Titulo" ></h:outputLabel>
                                <p:inputText value="#{cNoticia.notNew.titulo}" />   
                                <h:outputLabel value="Descripcion" ></h:outputLabel>
                                <p:inputText value="#{cNoticia.notNew.descripcion}" />  
                                 <p:outputLabel for="selCategoria" value="Categoria"/>
                                <p:selectOneMenu id="selCategoria" value="#{cNoticia.codCategoria}">
                                    <f:selectItem itemLabel="Seleccione una Categoria" itemValue=""/>
                                    <f:selectItems value="#{cNoticia.listaCategoria}" var="cat"
                                                   itemLabel="#{cat.descripcion}" itemValue="#{cat.codigo}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>
                            
                        </p:panel>
                        <p:commandLink action="#{cNoticia.insertar()}" value="Insertar" />
                    </h:form>                    
                </pm:content>
                <pm:footer>
                    Author: Maria Yautibug                    
                </pm:footer>
            </pm:page>
                
        </h:body>
    </f:view>
</html>
