<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:pm="http://primefaces.org/mobile">

    <f:view renderKitId="PRIMEFACES_MOBILE">
        <h:head></h:head>
        <h:body>
            <pm:page id="noticiainfo">
                <pm:header>
                    Informacion Noticia
                </pm:header>
                <pm:content>
                    <h:form >
                        <p:panel header="Informacion ">                     
                            Codigo: #{cNoticia.notSel.codigo}
                             <br/>
                            Usuario: #{cNoticia.notSel.usuario.nombre}
                            <br/>
                            Titulo: #{cNoticia.notSel.titulo}
                            <br/>
                            Descripcion: #{cNoticia.notSel.descripcion}
                             <br/>
                             Categoria: #{cNoticia.notSel.categoria.descripcion}
                        </p:panel>    
                       <p:commandLink value="Eliminar Noticia" action="#{cNoticia.eliminar()}" /><br/>
                       <f:param name="noticia" value="#{cNoticia.notSel.codigo}" />
                        <p:commandLink value="Modificar Noticia"
                               action="noticiaupdate" ></p:commandLink><br/>
                   <p:commandLink action="noticias?transition=slide" value="Regresar" /> <br/>     
                    </h:form>
                </pm:content>
                <pm:footer>

                    Author: Maria Yautibug

                </pm:footer>

            </pm:page>



        </h:body>

    </f:view>

</html>
