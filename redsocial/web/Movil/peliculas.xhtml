<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:pm="http://primefaces.org/mobile"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
>

<f:view renderKitId="PRIMEFACES_MOBILE">
<h:head></h:head>
<h:body>
    <pm:page id="listaPelicula">
        <pm:header>
        Listado Peliculas
        </pm:header>
        <pm:content>
            <h:form id="frmPeliculas">
                <p:commandLink value="Nueva Pelicula"
                               action="peliculaNew"></p:commandLink><h:outputText value="   " />                
                <p:commandLink value="Nuevo Usuario"
                               action="userNew"></p:commandLink><h:outputText value="   " />
                <p:commandLink value="Nueva Categoria"
                               action="categNew"></p:commandLink><h:outputText value="   " />
                <p:panel  header="Panel Listado ">
                    <p:dataList id="dtPelicula"
                        value="#{cPelicula.lista}" var="item"
                        paginator="true" pt:data-role="listview"
                        pt:data-filter="true" rows="10"
                        rowsPerPageTemplate="10,20,30.40,50">
                        <p:commandLink
                        action="#{cPelicula.cargarPeli()}" >
                        <f:param name="pelicula" value="#{item.codigo}" />
                        <h:panelGroup>                          
                        <h:outputText value="#{item.codigo}" /><h:outputText value="   " />                       
                        <h:outputText value="#{item.titulo}" /><h:outputText value="   " />    
                        <h:outputText value="#{item.director}" /><h:outputText value="   " /> 
                        <h:outputText value="#{item.pais}" /><h:outputText value="   " />  
                        <h:outputText value="#{item.usuario.codigo}" /><h:outputText value="      " />
                        <h:outputText value="#{item.categoria.codigo}" /><h:outputText value="      " />
                        </h:panelGroup>                        
                        </p:commandLink>                        
                    </p:dataList>
                </p:panel>
            </h:form>
        </pm:content>
        <pm:footer>
            Author: Marlon                   
        </pm:footer>
    </pm:page>
</h:body>
</f:view>
</html>
