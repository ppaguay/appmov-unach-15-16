<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:pm="http://primefaces.org/mobile"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<f:view renderKitId="PRIMEFACES_MOBILE">
<h:head></h:head>
<h:body>
    <pm:page id="peliculaDelete">
        <pm:header>
        Eliminar pelicula
        </pm:header>
        <pm:content>
                    <h:form >
                        <p:panel header="Informacion ">
                            <p:panelGrid columns="2">
                                <h:outputLabel value="Pelicula a Eliminar" ></h:outputLabel>
                                <p:inputText id="codigo" value="#{cPelicula.pelSel.titulo}" />                                
                            </p:panelGrid>                            
                        </p:panel>
                        <p:commandLink action="#{cPelicula.eliminar()}" value="Eliminar" />                        
                       </h:form>  
            <p:commandLink action="peliculaInfo?transition=slide" value="Regresar" />
                </pm:content>  
            <pm:footer>
                Author: Marlon                   
             </pm:footer>
    </pm:page>
</h:body>
</f:view>
</html>
