<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:pm="http://primefaces.org/mobile">
    <f:view renderKitId="PRIMEFACES_MOBILE">
        <h:head></h:head>
        <h:body>
            <pm:page id="aplicacioninfo">
                <pm:header>
                    Modificar Aplicacion
                </pm:header>
                <pm:content>
                    <h:form >
                        <p:panel header="Modifique los Campos ">
                            <p:panelGrid columns="2">
                                <h:outputLabel value="Nombre" ></h:outputLabel>
                                <p:inputText value="#{cAplicacion.apliSel.nombre}" /> 
                                <h:outputLabel value="Descripcion" ></h:outputLabel>
                                <p:inputText value="#{cAplicacion.apliSel.descripcion}" />
                                
                               
                                <h:outputLabel for="selUsuario" value="Usuario" ></h:outputLabel>
                                
                                <p:selectOneMenu id="selUsuario" value="#{cAplicacion.apliSel.usuario.codigo}">
                                    <f:selectItem itemLabel="Seleccione un usuario" itemValue=""/>
                                    <f:selectItems value="#{cAplicacion.listaUsuario}" var="usu" 
                                                   itemLabel="#{usu.nombres}" itemValue="#{usu.codigo}"/>
                                </p:selectOneMenu>
                                
                                 <h:outputLabel value="Tipoaplicacion" ></h:outputLabel>
                                 <p:selectOneMenu id="selCategoria" value="#{cAplicacion.apliSel.tipoaplicacion.codigo}">
                                    <f:selectItem itemLabel="Seleccione el tipo de aplicacion" itemValue=""/>
                                    <f:selectItems value="#{cAplicacion.listaTipoaplicacion}" var="apli" 
                                                   itemLabel="#{apli.nombre}" itemValue="#{apli.codigo}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>
                            
                        </p:panel>
                        <p:commandLink action="#{cAplicacion.modificar()}" value="Modificar" />&nbsp;
                        <p:commandLink type="button" action="aplicacioninfo" value="Regresar" /> &nbsp;
                    </h:form>                    
                </pm:content>
                <pm:footer>
                    Author: Marco Guapi                    
                </pm:footer>
            </pm:page>
                
        </h:body>
    </f:view>
</html>
