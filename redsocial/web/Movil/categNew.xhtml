<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:pm="http://primefaces.org/mobile"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<f:view renderKitId="PRIMEFACES_MOBILE">
<h:head></h:head>
<h:body>
    <pm:page id="categoriaNew">
        <pm:header>
        Agregar Categoria
        </pm:header>
        <pm:content>
                    <h:form >
                        <p:panel header="Informacion ">
                            <p:panelGrid columns="2">
                                <h:outputLabel value="Codigo" ></h:outputLabel>
                                <p:inputText id="codigo" value="#{cPelicula.categNew.codigo}" />
                                <h:outputLabel value="Descripcion" ></h:outputLabel>      
                                <p:inputText value="#{cPelicula.categNew.descripcion}" />                                
                            </p:panelGrid>                            
                        </p:panel>
                        <p:commandLink action="#{cPelicula.insertCategoria()}" value="Insertar" />                        
                       </h:form>  
            <p:commandLink action="peliculas?transition=slide" value="Regresar" />
                </pm:content>  
            <pm:footer>
                Author: Marlon                   
             </pm:footer>
    </pm:page>
</h:body>
</f:view>
</html>
