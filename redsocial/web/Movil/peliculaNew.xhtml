<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:pm="http://primefaces.org/mobile"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<f:view renderKitId="PRIMEFACES_MOBILE">
<h:head></h:head>
<h:body>
    <pm:page id="peliculaNew">
        <pm:header>
        Agregar Pelicula
        </pm:header>
        <pm:content>
                    <h:form >
                        <p:panel header="Informacion ">
                            <p:panelGrid columns="2">
                                <h:outputLabel value="Codigo" ></h:outputLabel>
                                <p:inputText id="codigo" value="#{cPelicula.pelNew.codigo}" />
                                <h:outputLabel value="Titulo" ></h:outputLabel>      
                                <p:inputText value="#{cPelicula.pelNew.titulo}" />
                                <h:outputLabel value="Director" ></h:outputLabel>
                                <p:inputText value="#{cPelicula.pelNew.director}" />
                                <h:outputLabel value="Pais" ></h:outputLabel>
                                <p:inputText value="#{cPelicula.pelNew.pais}" />
                                <h:outputLabel for="selUsuario" value="Usuario"/>                                
                                <p:selectOneMenu id="selUsuario" value="#{cPelicula.codUsuario}">
                                <f:selectItem itemLabel="Seleccione un Usuario" itemValue=""/>
                                <f:selectItems value="#{cPelicula.listaUsuario}" var="usu"
                                               itemLabel="#{usu.nombres}" itemValue="#{usu.codigo}"/>
                                </p:selectOneMenu>
                                <h:outputLabel for="selCategoria" value="Categoria"/>                                
                                <p:selectOneMenu id="selCategoria" value="#{cPelicula.codCategoria}">
                                <f:selectItem itemLabel="Seleccione una Categoria" itemValue=""/>
                                <f:selectItems value="#{cPelicula.listaCategoria}" var="cat"
                                               itemLabel="#{cat.descripcion}" itemValue="#{cat.codigo}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>                            
                        </p:panel>
                        <p:commandLink action="#{cPelicula.insertar()}" value="Insertar" />                        
                       </h:form>  
            <p:commandLink action="peliculas?transition=slide" value="Regresar" />
                </pm:content>  
            <pm:footer>
                Author: Marlon                   
             </pm:footer>
    </pm:page>
</h:body>
</f:view>
</html>
